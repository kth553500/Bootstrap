<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>드롭다운 예제</h1>
    <h4>기본적인 드롭다운</h4>
	
	<!-- 
		기본개념 및 주의 사항
		***
		1. 메뉴를 눌렀을때 하단으로 펼쳐지는 것->드롭다운
		2. 단독으로 사용할수없고 부트스트랩에 포함된 자바스크립트와 jQuery를 같이 사용해야한다.
		3. 일반적으로 드롭다운 부분은 ul과 li로 구성된 리스트 태그에 적용(상단메뉴)
		4. 아래와 같이 jquery에 관련된 파일을 불러와야 제대로 작동이 된다.
		
			부트스트랩에서 작성하는 방법
			
			1. 드롭다운해서 나오는 메뉴부분을 감싸주는 선택자 필요->dropdown
			.dropup,
			.dropdown {
			  position: relative;
			}
			메뉴를 표시=>role="menu",메뉴항목(=서브메뉴)->role="menuitem"
			2.메뉴항목을 현재 안보이게 설정->ul class="dropdown-menu"
												-> =  display:none;
			3.***클릭했을때 드롭다운 할수있도록 설정->data-toggle="dropdown"
					->부트스트랩에서 jQuery와 코딩으로 연결된 속성(내장)
			4.tab키를 이용해서 특정 메뉴를 선택해서 실행->tabindex="-1"
				tab키로 여기를 클릭하세요로 이동 enter->메뉴가 펼쳐질수 있도록 설정
	 -->
	 
	 <div class="dropdown">
		<a data-toggle="dropdown" href="#">여기를 클릭하세요</a><!-- 이벤트대상 -->	 
	 	<ul class="dropdown-menu" role="menu">
	 		<li role="presentation">
	 			<a role="menuitem" tabindex="-1"  href="#">회원로그인</a>
	 		</li>
	 		<li role="presentation">
	 			<a role="menuitem" tabindex="-1" href="#">자유게시판</a>
	 		</li>
	 		<li role="presentation">
	 			<a role="menuitem" tabindex="-1" href="#">설문조사</a>
	 		</li>
	 	</ul>
	 </div>
 
 
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
